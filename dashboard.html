<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Company Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="  checkAuth();">
  <div class="dashboard-container">
    
    <!-- Header -->
    <header class="dashboard-header">
      <h2>Namaya Dashboard</h2>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="dashboard-body">
      
      <!-- Sidebar -->
      <!-- Sidebar -->
       <button id="sidebar-toggle" class="hamburger-btn">‚ò∞</button>
<aside class="sidebar" id = "sidebar">
  <h3>All Leads</h3>
  
  <!-- Search Box -->
  <input
    type="text"
    id="search-input"
    placeholder="Search by company name"
    class="search-box"
    oninput="searchLeads()" />

      <!-- üîç Filter Section -->
  <div class="filters" style="margin-top: 10px;">
    <input
      type="text"
      id="filter-product"
      placeholder="Filter by Product"
      class="search-box"
      style="margin-top: 8px;" />

    <input
      type="text"
      id="filter-country"
      placeholder="Filter by Country"
      class="search-box"
      style="margin-top: 8px;" />

    <select id="filter-status" class="search-box" style="margin-top: 8px;">
      <option value="">All Status</option>
      <option>Interested</option>
      <option>Not Interested</option>
      <option>Quoted</option>
      <option>Finalized</option>
    </select>

    <select id="filter-companyType" class="search-box" style="margin-top: 8px;">
      <option value="">All Types</option>
      <option>Supplier</option>
      <option>Manufacturer</option>
      <option>Importer</option>
      <option>Exporter</option>
    </select>

    <button id = "apply-filter-btn" onclick="applyFilters()" style="margin-top: 8px;">Apply Filters</button>
  </div>

  <ul id="sidebar-lead-list" class="lead-list-scrollable">
    <!-- Dynamically populated list of all leads -->
  </ul>
</aside>


      <!-- Main Content -->
      <section class="main-content">
        <button id="add-lead-btn">+ Add New Lead</button>

        <!-- Add Lead Form (hidden initially) -->
       <form id="lead-form" class="lead-form hidden" onsubmit="saveLead(); return false;">
            <span onclick="document.getElementById('lead-form').classList.add('hidden')" style="position:absolute; top:15px; right:20px; font-size:20px; cursor:pointer;">√ó</span>
           <h3>Add New Lead</h3>

  <!-- Company Info -->
  <label>Company Name*</label>
  <input type="text" id="companyName" required />

  <label>Company Type</label>
  <select id="companyType">
    <option value="">Select</option>
    <option>Supplier</option>
    <option>Manufacturer</option>
    <option>Importer</option>
    <option>Exporter</option>
  </select>

  <label>GST Number</label>
  <input type="text" id="gstNumber" />

  <label>Country</label>
  <input type="text" id="country" />

  <label>City</label>
  <input type="text" id="city" />

  <label>Address</label>
  <textarea id="address"></textarea>

  <!-- Contact Person -->
  <label>Contact Person</label>
  <input type="text" id="contactPerson" />

  <label>Designation</label>
  <input type="text" id="designation" />

  <label>Email</label>
  <input type="email" id="email" />

  <label>Phone*</label>
  <input type="text" id="phone" required />

  <label>WhatsApp Number</label>
  <input type="text" id="whatsapp" />

  <!-- Product Info -->
   <label>Product Details</label>
   <div id="product-container">
  <div class="product-row">
    <input type="text" name="productName" placeholder="Product Name" />
    <input type="text" name="quantity" placeholder="Quantity" />
    <input type="text" name="packaging" placeholder="Packaging" />
    <button type="button" onclick="removeProductRow(this)">‚ùå</button>
  </div>
</div>
<button type="button" onclick="addProductRow()">+ Add Another Product</button>
  

  <label>Delivery Terms</label>
  <select id="deliveryTerms">
    <option value="">Select</option>
    <option>FOB</option>
    <option>CIF</option>
    <option>EXW</option>
    <option>DDP</option>
  </select>

  <!-- Meeting Notes -->
  <label>Discussion Notes</label>
  <textarea id="notes"></textarea>

  <label>Follow-up Date</label>
  <input type="date" id="followUpDate" />

  <label>Status</label>
  <select id="status">
    <option value="">Select</option>
    <option>Interested</option>
    <option>Not Interested</option>
    <option>Quoted</option>
    <option>Finalized</option>
  </select>

    <button type="submit">Save Lead</button>
</form>


      </section>
    </div>
  </div>
 

  <script type="module" src="script.js"></script>
</body>
</html>
